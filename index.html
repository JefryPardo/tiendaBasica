<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/index.js"></script>
    <title>JS</title>
</head>
<body>

    <div ng-app="miAplicacion" ng-controller="TiendaController">
        <br>
        <div class="container">

            <form action="">
                <div class="mb-3">
                    <label  class="form-label">Filtro</label>
                    <input type="text" class="form-control" id="idFiltro" >
                </div>
            </form>
            
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Unidades</th>
                    <th scope="col">Modelo</th>                    
                    <th scope="col">Valor</th>
                    <th scope="col">Compra</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat=" item in listaItems">
                    <td>{{ $index+1 }}</td>
                    <td><a href="{{item.img}}">{{ item.tipo }}</a></td>
                    <td>{{ item.marca }}</td>
                    <td>{{ item.unidades }}</td>
                    <td>{{ item.modelo }}</td>
                    <td>{{ item.valor | euroFormat | currency : "â‚¬"}}</td>
                    <td>
                        <input type="number" min="1" max="{{item.unidades}}">
                        <button type="button" class="btn btn-primary">Comprar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>

    </div>
    


</body>
</html>
